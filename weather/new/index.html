<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <link href="index.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body style=" width: 60%; margin: 0 auto; overflow:scroll;" ng-style="weatherBackground" class="text-center" ng-app="weatherApp" ng-controller="weatherCtrl">

            <div class="btn" style=" width: 97%; font-size: 20px; margin-bottom: 10px; background-color:rgba(0,0,0,0.5); color:white; height: 50px;">
    <p class="navbar-header" sytle="font-size: 100px;" >My Weather  <i class="fa fa-cloud" style="font-size:24px;"></i> </p>
    Today<i style=" float: right; margin-top: 5px;" class="fa fa-arrow-right" aria-hidden="true"></i>
  </div>
    <div class="row">
        <div class="row-height">
                <div class="btn-group-vertical" style="margin-top: 0px; width: 95%;">
                    <button style=" height: 64px" class="btn btn-primary btn-responsive"> Description - {{description | uppercase}} <img ng-src="{{icon}}"/>  </button>

                    <button  class="btn btn-primary btn-responsivebtn-responsive"> Wind Speed - {{speed}} </button>
                    <button  class="btn btn-primary "> City - {{name | uppercase}}</button>

                    <button  class="btn btn-primary btn-responsive" ng-init="tempVal=true" ng-show="tempVal" ng-click="tempVal=!tempVal">  Toggle (C/F) - {{fTemp}}  </button>
                    <button class="btn btn-primary btn-responsive" ng-show="!tempVal" ng-click="tempVal=!tempVal"> Toggle (C/F) - {{cTemp}}  </button>
                </div>
            </div>
        </div>

</div>

        <script src="index.js">
        </script>
</body>

</html>
