<body ng-app="coffee-time" ng-controller="HelloController">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container" style="width:100%; margin-left:20px; margin-right:50px;">
			<div class="navbar-header">


				<img class="logo" src="images/logo.svg">
				<ul id="clockSize2" class="nav navbar-nav pull-right">
					
					<li style="color:white; "><ds-widget-clock show-digital digital-format="'hh:mm a'" ></ds-widget-clock></li>
				</ul>
			</div>
			<div id="navbar" >
					
			</div>
		</div>
	</nav>
<div id="content" style="padding-top:79px;">
	<div class="container-fluid">
		<div class="row">

			<div class="col-xs-12">
				<div>
					<div class="col-md-5">

						<img src="images/user.jpg" class="img-responsive img-circle pull-left">
						<h4>Sarah Chapman</h4>
						<h2>"Good Afternoon Sarah"</h2>
					</div>

					<div id="clockSize1" class="col-md-7 pull-right" style="background-color: rgba(0, 22, 44, 0.8); margin-right:-35px;">
						<div class="row">
							
							<div  class="col-md-10">
						<h2 style="color:white; width:65%;"><ds-widget-clock show-digital digital-format="'hh:mm a'" ></ds-widget-clock></h2>
							
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>	
		<div class="row">

			<div class="col-md-8">
				<div class="row">
					<div  class="col-md-12" style="min-height: 39em;">
						
						<div ui-view="trending" class="content-top" style="min-height: 39em;"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div ui-view="map" class="content-bottom"></div>
					</div>
					<div class="col-md-8">
						<div class="content-bottom bg-alt img-responsive" style="background-image: url('../images/weather.jpg'); background-repeat: no-repeat; background-size:cover; background-position: center;">
					
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div  class="col-md-12">
						<button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#transactionModal">Go to Transaction App</button>
						<div ui-view="transaction2" class="content-top" style="min-height: 34em;"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#calendarModal">Go to Calendar App</button>
						<div ui-view="calendar" class="content-bottom"></div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12" style="padding-top:10px;">
						<div class="content-bottom " style="background-image: url('../images/weather2.jpg'); background-repeat: no-repeat; background-size:cover; background-position: center;">
						</div>
					</div>
				</div>




	</div>
</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="footer"></div>
			</div>
		</div>
	</div>




	<!--*****Calendar View*******-->
	<div class=" modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-header">
			<button  type="button" class="close" data-dismiss="modal"><span aria-hidden="true" style="color:black;">×</span><span class="sr-only">Close</span></button>
			<h2 class="modal-title" id="lineModalLabel">Calendar App</h2>
		</div>
		<div  class="modal-body" ng-controller="calendarCtlr as vm">
			<h2 class="text-center">{{vm.calendarTitle}}</h2>
			<div class="box">
				<div class="text-center">

					<div class="btn-group">
						<label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
						<label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
						<label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
						<label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
						<label class="btn btn-primary" ng-click="vm.addEvent()">Add Event</label>
					</div>
				</div>
			</div>
			<mwl-calendar events="vm.events" view="vm.calendarView" view-date="vm.viewDate" view-title="vm.calendarTitle" view-date="vm.viewDate">
			</mwl-calendar>
			<div class="box1" ng-hide="vm.showAdd">


				<div class="box">
					<br class="visible-xs visible-sm">
					<h3 id="event-editor">
            Edit events
            <button
              class="btn btn-primary pull-right"
              ng-click="vm.applyEvent();">
              Add new
            </button>
            <button
              class="btn btn-primary pull-right"
              ng-click="vm.closeWindow()">

              close
            </button>
            <div class="clearfix"></div>
          </h3>






					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Title</th>
								<th>Starts at</th>
								<th>Ends at</th>
							</tr>
						</thead>


						<tbody>
							<tr ng-repeat="event in vm.events track by $index">
								<td>
									<input type="text" class="form-control" ng-model="event.title">
									<button class="btn btn-danger" ng-click="vm.deleteEntry($index)">
        						Delete
    							</button>
								</td>
								<td>
									<p class="input-group" style="max-width: 250px">
										<input type="text" class="form-control" readonly uib-datepicker-popup="dd MMMM yyyy" ng-model="event.startsAt" is-open="event.startOpen" close-text="Close">
										<span class="input-group-btn">
          						<button type="button" class="btn btn-default" ng-click="vm.toggle($event, 'startOpen', event)">
            						<i class="glyphicon glyphicon-calendar"></i>
          						</button>
        						</span>
									</p>
									<div uib-timepicker ng-model="event.startsAt" hour-step="1" minute-step="15" show-meridian="true">
									</div>
								</td>
								<td>
									<p class="input-group" style="max-width: 250px">
										<input type="text" class="form-control" readonly uib-datepicker-popup="dd MMMM yyyy" ng-model="event.endsAt" is-open="event.endOpen" close-text="Close">
										<span class="input-group-btn">
					                    <button
					                        type="button"
					                        class="btn btn-default"
					                        ng-click="vm.toggle($event, 'endOpen', event)">
				                        <i class="glyphicon glyphicon-calendar"></i>
				                      </button>
				                    </span>
									</p>
									<div uib-timepicker ng-model="event.endsAt" hour-step="1" minute-step="15" show-meridian="true">
								</td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>


		</div>
	</div>
	<!--****Calendar Modal End-->

	<!--****Transaction Modal Start*******-->
	<div class="modal fade" id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="height:68%;">
		<div class="modal-header">
			<button  type="button" class="close" data-dismiss="modal"><span aria-hidden="true" style="color:black;">×</span><span class="sr-only">Close</span></button>
			<h2 class="modal-title" id="lineModalLabel">Transaction App</h2>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="container" ng-controller="TableController as vm">
				<div class="text-center">
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-primary" ng-click="vm.convert('USD')">USD</button>
						<button type="button" class="btn btn-primary" ng-click="vm.convert('MXN')">MXN</button>
						<button type="button" class="btn btn-primary" ng-click="vm.convert('EUR')">EUR</button>
						<button type="button" class="btn btn-primary" ng-click="vm.addRow()">New</button>
						
					</div>
				</div>
					<div>
						
							<table class="table">
								<tr>
									<th>Transaction</th>
									<th>Amount</th>
									<th>
										<th>
								</tr>
								<tr ng-repeat="item in vm.statement track by $index" class="tableTrans">
									<td>{{item.transaction}}</td>
									<td>{{item.amount}}</td>
									<td>{{item.conversion}}</td>
									<td>
										<input type="button" value="Delete" class="btn btn-primary" ng-click="vm.delete($index)">
										<input type="button" value="Edit" class="btn btn-primary" ng-click="vm.edit($index)">
									</td>
								</tr>
							</table>
						
						
						<div class="box2" ng-show="vm.dialog">
							<div class="modal-dialog modal-sm">
								<p>Edit This Transaction</p>
								<div class="modal-content">
									<div class="modal-body">
										<div class="form-group">
											<label>Transaction:</label>
											<input ng-model="vm.edit.transaction" class="form-control">
										</div>
										<div class="form-group">
											<label>Amount:</label>
											<input type="number" ng-model="vm.edit.amount" class="form-control">
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" ng-click="vm.saveEdit()">Save</button>
										<button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
	</div>
	<!--****Transaction Modal End-->

	</div>
	</div>
	</div>


</body>

</html>
